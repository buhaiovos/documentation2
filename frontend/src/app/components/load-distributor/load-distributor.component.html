<form>
  <div *ngFor="let key of objectsOfDistribution.keys()"
       class="single-subject">
    <mat-form-field appearance="outline">
      <textarea matInput
                placeholder="Subject"
                disabled
                [cdkTextareaAutosize]="true"
                value="{{key.name}}"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field *ngFor="let type of objectsOfDistribution.get(key)" appearance="outline" required="true">
      <mat-label>{{getTypeStringFrom(type)}}</mat-label>
      <input matInput [formControl]="changedInput"
             placeholder="0.0"
             type="number"
             (input)="submitDistribution(key, type)">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select [(value)]="selectedStaff">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let staff of allStaff"
                    [value]="staff">
          {{staff.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <p>
    <button mat-raised-button
            type="button"
            [disabled]="!selectedStaff"
            (click)="submit()">
      Submit
    </button>
  </p>
</form>
