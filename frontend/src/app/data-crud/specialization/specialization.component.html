<div *ngIf="specialization; else loading">
  <div><p class="is-size-3">{{specialization.denotation}}</p></div>
  <br>
  <label>id:<br>
    <input [(ngModel)]="specialization.id" disabled/>
  </label>
  <br>
  <label>Назва:<br>
    <input [(ngModel)]="specialization.denotation" placeholder="Назва"/>
  </label>
  <label>Кафедра:
    <select [(ngModel)]="specialization.department.id">
      <option *ngFor="let option of departments" [value]="option.id">{{option.text}}</option>
    </select>
  </label>
  <br>
  <a class="button is-success" (click)="save()">Зберегти</a>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
