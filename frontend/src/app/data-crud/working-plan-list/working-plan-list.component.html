<table class="table is-bordered is-hoverable is-fullwidth header-container">
  <thead>
  <tr>
    <th>id</th>
    <th>Назва</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngFor="let workingPlan of workingPlan">
  <tr (click)="workingPlan.displaySubjects = !workingPlan.displaySubjects">
    <td [class.is-selected]="workingPlan.displaySubjects">{{workingPlan.id}}</td>
    <td [class.is-selected]="workingPlan.displaySubjects">{{workingPlan.denotation}}</td>
    <td width="10%"><a class="button is-info" (click)="edit(workingPlan)">Редагувати</a></td>
    <td width="10%"><a class="button is-danger" (click)="delete(workingPlan)">Видалити</a></td>
    <td width="10%"><a class="button is-primary" (click)="addSubject(workingPlan)">Додати предмет</a></td>
  </tr>
  <tr>
    <td colspan="5">
      <table *ngIf="workingPlan.displaySubjects"
             class="table is-hoverable is-bordered is-fullwidth infos-container">
        <thead>
        <tr>
          <th>Шифр</th>
          <th>id</th>
          <th>Назва</th>
          <th>Семестр</th>
          <th>ECTS</th>
          <th>Лекції</th>
          <th>Практики</th>
          <th>Лаби</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let subject of workingPlan.subjectsWithCiphers">
          <td>{{subject.cipher}}</td>
          <td>{{subject.id}}</td>
          <td>{{subject.denotation}}</td>
          <td>{{subject.semester}}</td>
          <td>{{subject.ects}}</td>
          <td>{{subject.lectures}}</td>
          <td>{{subject.practices}}</td>
          <td>{{subject.labs}}</td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
