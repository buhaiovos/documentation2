<div id="container">
  <div>
    <a class="button is-success column is-three-fifths is-offset-one-fifth"
       (click)="create()">Додати Кваліфікацію</a>
  </div>

  <table *ngIf="qualifications"
         class="table is-hoverable is-bordered is-fullwidth infos-container">
    <thead>
    <tr>
      <th>id</th>
      <th>Назва</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let qualification of qualifications">
      <td>{{qualification.id}}</td>
      <td>{{qualification.denotation}}</td>
      <td><a class="button is-info is-small" (click)="edit(qualification.id)">Edit</a></td>
      <td><a class="button is-danger is-small" (click)="delete(qualification.id)">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
