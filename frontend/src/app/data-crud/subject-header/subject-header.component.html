<div *ngIf="subjectHeader; else loading">
  <div><p class="is-size-3">{{subjectHeader.denotation}}</p></div>
  <br>
  <label>id:<br>
    <input [(ngModel)]="subjectHeader.id" disabled/>
  </label>
  <br>
  <label>Назва:<br>
    <input [(ngModel)]="subjectHeader.denotation" placeholder="Назва"/>
  </label>
  <br>
  <label>Кафедра:<br>
    <select [(ngModel)]="subjectHeader.department.id">
      <option *ngFor="let option of departments" [value]="option.id">{{option.text}}</option>
    </select>
  </label>
  <br>
  <label>Збірний предмет:<br>
    <select [(ngModel)]="subjectHeader.superSubject.id">
      <option *ngFor="let option of headers" [value]="option.id">{{option.text}}</option>
    </select>
  </label>
  <br>
  <label>Секція робочого плану:<br>
    <select [(ngModel)]="subjectHeader.workingPlanSection.id">
      <option *ngFor="let option of sections" [value]="option.id">{{option.text}}</option>
    </select>
  </label>
  <br>
  <label>Cекція навчального плану:<br>
    <select [(ngModel)]="subjectHeader.curriculumSection.id">
      <option *ngFor="let option of sections" [value]="option.id">{{option.text}}</option>
    </select>
  </label>
  <br>
  <a class="button is-success" (click)="save()">Зберегти</a>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
